<!DOCTYPE html>
<html lang="pq-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando vídeo</title>
</head>
<body>
    <h1>Acessando meu vídeo</h1>
    <p>Este vídeo está hospedado no meu próprio servidor </p>
    <video width="500" poster="imagem/Cartao.png" controls autoplay loop>
        <source src="video/meuvideo.m4v.m4v" type="video/m4v">
        <source src="video/meuvideo.mp4.mp4" type="video/mp4">
        <source src="video/meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibiladade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="60" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Oláaaa</h1>
    <p>bem mais facil nao é bianca</p>

</body>
</html>
