<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>

    <main>
        <form action="">
            <fieldset class="grupo">
                    <div class="campo">
                    <label for="Nome"><strong>Nome</strong></label>
                    <input type="text" name="name" id="nome" required>
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <legend>De qual lado da aplicação você desenvolve?</legend>
                <label for="radio-frontend"><input type="radio" name="devweb" value="frontend" id="frontend" checked>Front-end</label>
            
                <label for="radio-backend"> <input type="radio" name="devweb" value="backend" id="radio-telefone">Back-end</label>
            
                <label for="radio-fullstack"> <input type="radio" name="devweb" value="fullstack" id="fullstack">Fullstack</label>
            </div>

            <div class="campo">
                <label for="">Senioridade</label>
                <select name="" id="Senioridade">
                    <option value="" selected disabled>Selecione</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="check">
                    <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" name="tecnologia1" id="tecnlogia1" value="HTML">
                    <label for="tecnlogia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnlogia2" value="CSS">
                    <label for="tecnlogia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnlogia3" value="Javascript">
                    <label for="tecnlogia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnlogia4" value="PHP">
                    <label for="tecnlogia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnlogia5" value="C#">
                    <label for="tecnlogia5">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnlogia6" value="Python">
                    <label for="tecnlogia6">Python</label>
                    <input type="checkbox" name="tecnologia7" id="tecnlogia7" value="Java">
                    <label for="tecnlogia6">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <legend>Conte um pouco mais da sua experiência:</legend>
                <textarea name="mensagem" id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
        </form>
    </main>
</body>
</html>
